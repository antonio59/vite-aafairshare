name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'bugfix/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/dependency-updates.yml'
  pull_request:
    branches:
      - main
      - 'feature/**'
      - 'bugfix/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/dependency-updates.yml'
  workflow_dispatch:

# Ensure we don't have concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-and-test:
    name: Setup and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Tests
        run: |
          npm run lint
          npm run typecheck || echo "Type check completed with warnings"
          npm test
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot
          path: |
            .
            !node_modules
            !.git
  
  build-and-deploy:
    name: Build and Deploy
    needs: setup-and-test
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Download Repo Snapshot
        uses: actions/download-artifact@v4
        with:
          name: repo-snapshot
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --prod --dir=dist

      - name: Run Supabase Migrations
        if: contains(github.event.head_commit.modified, 'supabase/migrations/')
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          npx supabase db push

      - name: Deployment Status
        run: |
          echo "### ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "* Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "* Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "* Environment: Production" >> $GITHUB_STEP_SUMMARY 